<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Bussiness Blog Card</title>

    <style>
      @media screen and (min-width: 640px) {
        .maximo {
          max-width: 35%;
        }
      }
    </style>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      height: 100vh;
      background-color: #f2f5f9;
      font-family: 'Lato', sans-serif;
      max-height: 100vh;
    "
  >
    <div class="container col-9 maximo">
      <div class="row justify-content-md-center align-items-center">
        <div
          class="card p-0"
          style="overflow: hidden; border-radius: 20px; border: none"
        >
          <div style="position: relative">
            <img
              class="card-img-top"
              src="images/hero-image-business-card.png"
              alt="Imagem de capa do card"
            />
            <div style="position: absolute; bottom: -1%; width: 100%">
              <img
                src="/images/white-overlay.svg"
                alt=""
                class=".img-fluid"
                style="width: 100%"
              />
            </div>
          </div>

          <div
            class="card-body pr-4 pt-0"
            style="width: 95%; padding-left: 2rem"
          >
            <h5
              class="card-title"
              style="
                font-size: 24px;
                line-height: 1.5;
                color: #111729;
                font-weight: 600;
                font-family: 'Poppins', sans-serif;
              "
            >
              Perfect solution for small business
            </h5>
            <p
              class="card-text mb-0"
              style="
                font-size: 16px;
                color: #677489;
                line-height: 1.5;
                word-spacing: 4px;
              "
            >
              Small businesses need to generate leads to grow.
            </p>
            <p
              class="card-text"
              style="
                font-size: 16px;
                color: #677489;
                line-height: 1.5;
                word-spacing: 4px;
              "
            >
              You can use tools like Ringy.
            </p>
          </div>
          <div
            class="card-body d-flex flex-row align-items-center pr-4 py-0"
            style="padding-left: 2rem; border-top: 1px solid #f2f5f9"
          >
            <img
              src="/images/avatar-image-business-card.png"
              alt=""
              style="width: 50px; height: 100%; border: 5px solid #f2f5f9"
              class="rounded-circle"
            />
            <div class="card-body py-4 my-2">
              <h5
                class="card-title mb-0"
                style="color: #111729; font-size: 16px; font-weight: 700"
              >
                Amy Burgess
              </h5>
              <p
                class="card-text"
                style="
                  color: #677489;
                  font-size: 12px;
                  font-weight: 600;
                  line-height: 2;
                "
              >
                Customer Manger, Solution Oy
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
